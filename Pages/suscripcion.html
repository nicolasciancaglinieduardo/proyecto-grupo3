<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/suscripcion.css">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="logo-container">
            <img src="../img/LOGO.png" class="logo">
        </div>

        <div class="form-container">
            <h1>Crear cuenta para Suscripcion:</h1>
            <form action="" class="form">
                <input type="text" placeholder="Nombre" required minlength="2" maxlength="15"
                    pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+">

                <input type="text" placeholder="Apellido" required minlength="2" maxlength="15"
                    pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+">

                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required minlength="8" maxlength="15"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])(?!.*\s).{8,}$"
                    title="Debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial.">

                <input type="password" placeholder="Repetir contraseña" required minlength="8" maxlength="15"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])(?!.*\s).{8,}$"
                    title="Debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial.">

                <input type="tel" name="telefono" placeholder="Número de teléfono" required 
                    pattern="[0-9]{10}"
                    title="Ingrese un número válido de 10 dígitos (ejemplo: 3811234567)">

                <label class="checkbox-container">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    Acepto <a href="../pages/error404.html">términos y condiciones.</a>
                </label>


                <button> <a href="../pages/error404.html">Continuar</a></button>
                <p class="footer">¿Ya tenés cuenta? Hace click <a href="../pages/register.html">aqui</a>.</p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
